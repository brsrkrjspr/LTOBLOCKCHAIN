<body>
    <div class="verification-container">
        <h1><i class="fas fa-shield-alt"></i> Blockchain Transaction Verification</h1>
        <div id="transactionDetails">
            <p>Loading transaction details...</p>
        </div>
    </div>
    
    <script src="/js/auth-utils.js"></script>
    <script src="/js/api-client.js"></script>
    <script>
        // Initialize verification on page load
        (function() {
            // Get transaction ID from URL
            const urlPath = window.location.pathname;
            let txId = urlPath.split('/').pop();
            
            // Remove .html if present
            if (txId.endsWith('.html')) {
                txId = txId.replace('.html', '');
            }
            
            // Check if we were redirected from login (invalid transaction ID extracted)
            const invalidTxIds = ['login-signup', 'login', 'signup', 'verify', 'undefined', 'null'];
            if (invalidTxIds.includes(txId)) {
                txId = null; // Reset to null so we can check other sources
            }
            
            // Priority 1: Check redirect query parameter (if redirected from login)
            const urlParams = new URLSearchParams(window.location.search);
            const redirectParam = urlParams.get('redirect');
            if (redirectParam) {
                // Extract transaction ID from redirect URL like /verify/<txId>
                const redirectMatch = redirectParam.match(/\/verify\/([^/?]+)/);
                if (redirectMatch && redirectMatch[1]) {
                    txId = redirectMatch[1];
                    console.log('Extracted transaction ID from redirect parameter:', txId);
                }
            }
            
            // Priority 2: Check txId query parameter
            if (!txId || invalidTxIds.includes(txId)) {
                txId = urlParams.get('txId');
            }
            
            // Validate transaction ID before proceeding
            if (!txId || invalidTxIds.includes(txId) || txId.length < 10) {
                document.getElementById('transactionDetails').innerHTML = 
                    '<div class="transaction-card"><p style="color: red;">No valid transaction ID provided.</p></div>';
                return; // Now this return is inside a function, so it's valid
            }
            
            if (txId && txId !== 'verify') {
                loadTransactionDetails(txId);
            } else {
                document.getElementById('transactionDetails').innerHTML = 
                    '<div class="transaction-card"><p style="color: red;">No transaction ID provided.</p></div>';
            }
        })();
        
        async function loadTransactionDetails(txId, retryCount = 0) {
            try {
                // Validate transaction ID format (should be a blockchain hash, not UUID)
                if (!txId || txId === 'undefined' || txId === 'null' || txId.length < 10) {
                    document.getElementById('transactionDetails').innerHTML = 
                        `<div class="transaction-card">
                            <div class="status-badge status-error">
                                <i class="fas fa-exclamation-triangle"></i> INVALID TRANSACTION ID
                            </div>
                            <h2 style="margin-top: 1rem;">Invalid Transaction ID</h2>
                            <p style="margin-top: 1rem;">The scanned QR code contains an invalid transaction ID: <code>${txId || 'empty'}</code></p>
                            <p>This may indicate that the vehicle registration is still pending blockchain confirmation.</p>
                            <p style="color: #856404; font-size: 0.9rem; margin-top: 1rem;">
                                <i class="fas fa-info-circle"></i> QR codes are only generated for vehicles that have been successfully registered on the blockchain.
                            </p>
                        </div>`;
                    return;
                }
                
                // Check if it's a UUID (contains hyphens) - these are not blockchain transaction IDs
                if (txId.includes('-') && txId.length === 36) {
                    document.getElementById('transactionDetails').innerHTML = 
                        `<div class="transaction-card">
                            <div class="status-badge status-pending">
                                <i class="fas fa-clock"></i> VERIFICATION PENDING
                            </div>
                            <h2 style="margin-top: 1rem;">Registration Pending</h2>
                            <p style="margin-top: 1rem;">This vehicle registration is still being processed.</p>
                            <p>The QR code will be available once the vehicle is successfully registered on the blockchain.</p>
                            <p style="color: #856404; font-size: 0.9rem; margin-top: 1rem;">
                                <i class="fas fa-info-circle"></i> Blockchain transaction IDs are generated when the registration is confirmed on Hyperledger Fabric.
                            </p>
                        </div>`;
                    return;
                }
                
                const apiClient = window.apiClient || new APIClient();
                
                // Try to get transaction (public endpoint, no auth required)
                // Don't send auth token for public verification
                let response;
                let statusCode = 200;
                try {
                    // Make request without auth header for public verification
                    const token = apiClient.getAuthToken();
                    const originalHeaders = {};
                    if (token) {
                        // Temporarily remove auth for public endpoint
                        originalHeaders['Authorization'] = `Bearer ${token}`;
                    }
                    
                    // Call without auth token (public endpoint) - use fetch directly
                    const fetchResponse = await fetch(`${window.location.origin}/api/blockchain/transactions/${encodeURIComponent(txId)}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                            // Intentionally NOT including Authorization header for public verification
                        }
                    });
                    
                    if (!fetchResponse.ok) {
                        const errorData = await fetchResponse.json().catch(() => ({}));
                        throw {
                            status: fetchResponse.status,
                            response: { data: errorData },
                            message: errorData.error || `HTTP ${fetchResponse.status}`
                        };
                    }
                    
                    response = await fetchResponse.json();
                } catch (apiError) {
                    statusCode = apiError.status || (apiError.response && apiError.response.status) || 500;
                    
                    // Handle 202 (Accepted) - Transaction is pending
                    if (statusCode === 202) {
                        const pendingData = apiError.response?.data || apiError.data || {};
                        document.getElementById('transactionDetails').innerHTML = 
                            `<div class="transaction-card">
                                <div class="status-badge status-pending">
                                    <i class="fas fa-clock"></i> TRANSACTION BROADCASTING
                                </div>
                                <h2 style="margin-top: 1rem;">Transaction Pending Blockchain Confirmation</h2>
                                <p style="margin-top: 1rem;">Transaction ID: <code>${txId}</code></p>
                                <p>${pendingData.message || 'This transaction is being processed and will be recorded on the blockchain shortly.'}</p>
                                <p style="color: #856404; font-size: 0.9rem; margin-top: 1rem;">
                                    <i class="fas fa-info-circle"></i> The transaction is in the process of being confirmed on the Hyperledger Fabric network.
                                </p>
                                <div style="margin-top: 1.5rem;">
                                    <button onclick="loadTransactionDetails('${txId}', ${retryCount + 1})" 
                                            class="btn-primary"
                                            style="cursor: pointer; border: none;">
                                        <i class="fas fa-sync-alt"></i> Check Status Again
                                    </button>
                                </div>
                            </div>`;
                        return;
                    }
                    
                    // Handle 503 (Service Unavailable) - Blockchain service unavailable
                    if (statusCode === 503) {
                        document.getElementById('transactionDetails').innerHTML = 
                            `<div class="transaction-card">
                                <div class="status-badge status-error">
                                    <i class="fas fa-server"></i> SERVICE UNAVAILABLE
                                </div>
                                <h2 style="margin-top: 1rem;">Blockchain Service Unavailable</h2>
                                <p style="margin-top: 1rem;">
                                    The Hyperledger Fabric blockchain network is temporarily unavailable. 
                                    Please try again later.
                                </p>
                                <div style="margin-top: 1.5rem;">
                                    <button onclick="loadTransactionDetails('${txId}')" 
                                            class="btn-primary"
                                            style="cursor: pointer; border: none;">
                                        <i class="fas fa-sync-alt"></i> Retry
                                    </button>
                                </div>
                            </div>`;
                        return;
                    }
                    
                    // Handle 401 (Unauthorized) - Should not happen for public endpoint, but handle gracefully
                    if (statusCode === 401) {
                        document.getElementById('transactionDetails').innerHTML = 
                            `<div class="transaction-card">
                                <div class="status-badge status-error">
                                    <i class="fas fa-exclamation-triangle"></i> AUTHENTICATION ERROR
                                </div>
                                <h2 style="margin-top: 1rem;">Verification Error</h2>
                                <p style="margin-top: 1rem;">Transaction ID: <code>${txId}</code></p>
                                <p>The verification endpoint requires public access. This may be a configuration issue.</p>
                                <p style="color: #856404; font-size: 0.9rem; margin-top: 1rem;">
                                    <i class="fas fa-info-circle"></i> QR code verification should work without login. Please try again or contact support.
                                </p>
                                <div style="margin-top: 1.5rem;">
                                    <button onclick="loadTransactionDetails('${txId}')" 
                                            class="btn-primary"
                                            style="cursor: pointer; border: none;">
                                        <i class="fas fa-sync-alt"></i> Retry
                                    </button>
                                </div>
                            </div>`;
                        return;
                    }
                    
                    // Check if it's a 404 (not found) vs 500 (server error)
                    if (statusCode === 404) {
                        const errorData = apiError.response?.data || apiError.data || {};
                        
                        let errorHtml = `
                            <div class="transaction-card">
                                <div class="status-badge status-error">
                                    <i class="fas fa-exclamation-triangle"></i> NOT FOUND
                                </div>
                                <h2 style="margin-top: 1rem;">Transaction Not Found</h2>
                                <p style="margin-top: 1rem;">Transaction ID: <code>${txId}</code></p>`;
                        
                        if (errorData.isVehicleId) {
                            errorHtml += `
                                <div style="background: #fff3cd; border: 1px solid #ffc107; border-radius: 8px; padding: 15px; margin-top: 1rem;">
                                    <p style="color: #856404; margin: 0;">
                                        <i class="fas fa-info-circle"></i> 
                                        This appears to be a vehicle ID, not a blockchain transaction ID.  
                                        The vehicle may still be pending blockchain registration.
                                    </p>
                                </div>`;
                        } else {
                            errorHtml += `
                                <p style="margin-top: 1rem; color: #666;">
                                    This transaction ID was not found on the blockchain ledger.  
                                    Please verify the ID is correct or contact LTO support.
                                </p>`;
                        }
                        
                        errorHtml += `</div>`;
                        
                        document.getElementById('transactionDetails').innerHTML = errorHtml;
                        return;
                    }
                    
                    // For other errors (500, network errors, etc.), show error message
                    document.getElementById('transactionDetails').innerHTML = 
                        `<div class="transaction-card">
                            <div class="status-badge status-error">
                                <i class="fas fa-exclamation-triangle"></i> ERROR
                            </div>
                            <p style="margin-top: 1rem;">Error loading transaction: ${apiError.message || 'Unknown error'}</p>
                            <p>Please try again later or <a href="/login-signup.html">log in</a> for additional details.</p>
                        </div>`;
                    return;
                }
                
                // Handle 202 status (Accepted - pending)
                if (response.status === 202 || (response.transaction && response.transaction.isPending)) {
                    document.getElementById('transactionDetails').innerHTML = 
                        `<div class="transaction-card">
                            <div class="status-badge status-pending">
                                <i class="fas fa-clock"></i> TRANSACTION BROADCASTING
                            </div>
                            <h2 style="margin-top: 1rem;">Transaction Pending Blockchain Confirmation</h2>
                            <p style="margin-top: 1rem;">Transaction ID: <code>${txId}</code></p>
                            <p>${response.message || 'This transaction is being processed and will be recorded on the blockchain shortly.'}</p>
                            <p style="color: #856404; font-size: 0.9rem; margin-top: 1rem;">
                                <i class="fas fa-info-circle"></i> The transaction is in the process of being confirmed on the Hyperledger Fabric network.
                            </p>
                            <div style="margin-top: 1.5rem;">
                                <button onclick="loadTransactionDetails('${txId}', ${retryCount + 1})" 
                                        class="btn-primary"
                                        style="cursor: pointer; border: none;">
                                    <i class="fas fa-sync-alt"></i> Check Status Again
                                </button>
                            </div>
                        </div>`;
                    return;
                }
                
                if (response.success && response.transaction) {
                    displayTransaction(response.transaction, txId);
                    // If we have a VIN, also load integrity check
                    if (response.transaction.vehicleVin) {
                        loadIntegrityCheck(response.transaction.vehicleVin, txId);
                    }
                    
                    // Check URL parameter for view mode
                    const urlParams = new URLSearchParams(window.location.search);
                    const viewMode = urlParams.get('view');
                    
                    // If user wants certificate view, try to load certificate
                    if (viewMode === 'certificate') {
                        try {
                            const certResponse = await fetch(`/api/certificates/verify/${txId}`);
                            if (certResponse.ok) {
                                const certData = await certResponse.json();
                                if (certData.success && certData.certificate?.available) {
                                    displayCertificateDownload(certData.certificate, txId);
                                }
                            }
                        } catch (certError) {
                            console.warn('Certificate not available:', certError);
                        }
                    }
                } else {
                    document.getElementById('transactionDetails').innerHTML = 
                        `<div class="transaction-card">
                            <div class="status-badge status-error">
                                <i class="fas fa-times-circle"></i> NOT FOUND
                            </div>
                            <p style="margin-top: 1rem;">Transaction not found: <code>${txId}</code></p>
                        </div>`;
                }
            } catch (error) {
                document.getElementById('transactionDetails').innerHTML = 
                    `<div class="transaction-card">
                        <div class="status-badge status-error">
                            <i class="fas fa-exclamation-triangle"></i> ERROR
                        </div>
                        <p style="margin-top: 1rem;">Error loading transaction: ${error.message || 'Unknown error'}</p>
                    </div>`;
            }
        }
        
        function displayTransaction(tx, txId) {
            const shortTxId = txId && txId.length > 24 ? `${txId.slice(0, 12)}...${txId.slice(-8)}` : txId;
            const formattedTs = tx.timestamp ? new Date(tx.timestamp).toLocaleString('en-US', {
                month: 'short', day: 'numeric', year: 'numeric', hour: 'numeric', minute: '2-digit'
            }) : 'N/A';

            const html = `
                <div class="transaction-card">
                    <div class="card-header">
                        <div class="verified-pill">
                            <i class="fas fa-check"></i>
                            <span>Verified</span>
                        </div>
                    </div>
                    <h1 class="card-title">Blockchain Transaction Verification</h1>
                    <p class="card-subtitle">Transaction successfully verified on blockchain</p>
                    <div class="section-divider"></div>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Transaction ID</span>
                            <span class="info-value code">${shortTxId}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Timestamp</span>
                            <span class="info-value">${formattedTs}</span>
                        </div>
                        ${tx.vehicleVin ? `
                        <div class="info-item">
                            <span class="info-label">Vehicle VIN</span>
                            <span class="info-value code">${tx.vehicleVin}</span>
                        </div>` : ''}
                        ${tx.vehiclePlate ? `
                        <div class="info-item">
                            <span class="info-label">Plate Number</span>
                            <span class="info-value">${tx.vehiclePlate}</span>
                        </div>` : ''}
                        ${tx.action ? `
                        <div class="info-item">
                            <span class="info-label">Action</span>
                            <span class="info-value">${tx.action}</span>
                        </div>` : ''}
                        ${tx.description ? `
                        <div class="info-item" style="grid-column: span 2;">
                            <span class="info-label">Description</span>
                            <span class="info-value">${tx.description}</span>
                        </div>` : ''}
                        ${tx.blockNumber ? `
                        <div class="info-item">
                            <span class="info-label">Block Number</span>
                            <span class="info-value">${tx.blockNumber}</span>
                        </div>` : ''}
                        <div class="info-item">
                            <span class="info-label">Source</span>
                            <span class="info-value">${tx.source === 'blockchain' ? 'Hyperledger Fabric Blockchain' : 'Database Record'}</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="/public-transaction-viewer.html?txId=${txId}" class="btn-primary">View Full Details</a>
                    </div>
                </div>
                <div id="integrityCheckSection"></div>
            `;
            document.getElementById('transactionDetails').innerHTML = html;
        }
        
        async function loadIntegrityCheck(vin, txId) {
            const integritySection = document.getElementById('integrityCheckSection');
            if (!integritySection) return;
            
            integritySection.innerHTML = '<div class="integrity-section"><p><i class="fas fa-spinner fa-spin"></i> Checking data integrity...</p></div>';
            
            try {
                const apiClient = window.apiClient || new APIClient();
                const integrityResponse = await apiClient.get(`/api/integrity/check/${vin}`);
                
                if (integrityResponse.success) {
                    displayIntegrityCheck(integrityResponse, txId);
                } else {
                    integritySection.innerHTML = `
                        <div class="integrity-section">
                            <p style="color: #856404;"><i class="fas fa-exclamation-triangle"></i> Could not perform integrity check: ${integrityResponse.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.warn('Integrity check failed:', error);
                integritySection.innerHTML = `
                    <div class="integrity-section">
                        <p style="color: #856404;"><i class="fas fa-info-circle"></i> Integrity check unavailable: ${error.message || 'Service temporarily unavailable'}</p>
                    </div>
                `;
            }
        }
        
        function displayIntegrityCheck(integrityData, txId) {
            const status = integrityData.status;
            let statusText = 'DATA INTEGRITY VERIFIED';
            let statusColor = '#10b981';
            
            if (status === 'TAMPERED') {
                statusText = 'DATA TAMPERING DETECTED';
                statusColor = '#ef4444';
            } else if (status === 'MISMATCH') {
                statusText = 'DATA MISMATCH FOUND';
                statusColor = '#f59e0b';
            } else if (status === 'NOT_REGISTERED') {
                statusText = 'NOT ON BLOCKCHAIN';
                statusColor = '#6b7280';
            }
            
            // Build visual comparison cards
            let comparisonHtml = '';
            if (integrityData.comparisons && integrityData.comparisons.length > 0) {
                comparisonHtml = `
                    <div class="comparison-table">
                        ${integrityData.comparisons.map(comp => `
                            <div class="comparison-card">
                                ${comp.matches ? `<div class="match-badge"><i class="fas fa-check"></i> Match</div>` : ''}
                                <strong>${comp.label}</strong>
                                <span>${comp.dbValue || comp.blockchainValue || 'N/A'}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            const html = `
                <div class="integrity-section-enhanced">
                    <div class="card-header" style="margin-bottom: 1rem;">
                        <div class="verified-pill" style="color: ${statusColor}; border-color: rgba(22,196,127,0.25); background: rgba(22,196,127,0.1);">
                            <i class="fas fa-check"></i>
                            <span>${statusText}</span>
                        </div>
                    </div>
                    <h3 class="card-title" style="font-size: 1.4rem; margin-bottom: 0.35rem;">Data Integrity Verification</h3>
                    <p class="card-subtitle" style="margin-bottom: 1.25rem;">${integrityData.message || 'All fields match between database and blockchain'}</p>
                    ${comparisonHtml}
                </div>
            `;
            
            document.getElementById('integrityCheckSection').innerHTML = html;
        }
        
        function displayCertificateDownload(certificate, txId) {
            const certSection = document.createElement('div');
            certSection.className = 'certificate-section';
            certSection.style.cssText = 'background: #e8f5e9; padding: 1.5rem; border-radius: 8px; margin-top: 1rem; text-align: center;';
            certSection.innerHTML = `
                <h3 style="color: #2e7d32; margin-bottom: 1rem;">
                    <i class="fas fa-file-pdf"></i> Digital Certificate Available
                </h3>
                <p style="margin-bottom: 1rem;">Your verified registration certificate is ready for download.</p>
                <a href="${certificate.downloadUrl}" 
                   target="_blank"
                   class="btn-primary" 
                   style="display: inline-block; padding: 0.75rem 1.5rem; text-decoration: none;">
                    <i class="fas fa-download"></i> Download Certificate
                </a>
            `;
            const transactionDetails = document.getElementById('transactionDetails');
            if (transactionDetails) {
                transactionDetails.appendChild(certSection);
            }
        }
    </script>
</body>
</html>
