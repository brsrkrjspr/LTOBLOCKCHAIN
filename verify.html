<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Transaction Verification</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --card-bg: linear-gradient(165deg, #1a2940 0%, #152538 100%);
            --panel-bg: #1f324d;
            --border: rgba(255, 255, 255, 0.06);
            --text: #e2e8f0;
            --muted: #9fb2cc;
            --accent: #3b82f6;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
            color: var(--text);
            background: radial-gradient(120% 120% at 20% 20%, rgba(59, 130, 246, 0.12), transparent),
                        linear-gradient(160deg, #0f172a 0%, #0b1222 45%, #0a1020 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 18px;
        }

        .verification-shell {
            width: min(1080px, 100%);
            margin: 0 auto;
        }

        #transactionDetails {
            width: 100%;
        }

        .transaction-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 22px;
            border: 1px solid var(--border);
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
            color: var(--text);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }

        .verified-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(34, 197, 94, 0.12);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.35);
            padding: 0.55rem 0.9rem;
            border-radius: 999px;
            font-weight: 700;
            letter-spacing: 0.01em;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .card-title {
            margin: 0;
            font-size: 1.9rem;
            font-weight: 800;
            color: #fff;
        }

        .card-subtitle {
            margin: 0.15rem 0 0;
            color: var(--muted);
            font-size: 1rem;
            font-weight: 500;
        }

        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.12), transparent);
            margin: 1.5rem 0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
            margin: 1.25rem 0 1rem;
        }

        .info-item {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
        }

        .info-label {
            display: block;
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 0.35rem;
            letter-spacing: 0.2px;
        }

        .info-value {
            display: block;
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            word-break: break-word;
        }

        .info-value.code {
            font-family: "SFMono-Regular", "Consolas", "Courier New", monospace;
            background: #203553;
            padding: 0.45rem 0.6rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 1.25rem;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.9rem 1.6rem;
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.35);
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 36px rgba(59, 130, 246, 0.45);
        }

        .btn-primary i {
            font-size: 0.95rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem 0.8rem;
            border-radius: 10px;
            font-size: 0.82rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .status-success { background: rgba(34, 197, 94, 0.12); color: var(--success); border: 1px solid rgba(34, 197, 94, 0.35); }
        .status-pending { background: rgba(245, 158, 11, 0.12); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.35); }
        .status-error { background: rgba(239, 68, 68, 0.12); color: var(--error); border: 1px solid rgba(239, 68, 68, 0.35); }

        code {
            background: #1f324d;
            padding: 0.25rem 0.45rem;
            border-radius: 6px;
            font-family: "SFMono-Regular", "Consolas", "Courier New", monospace;
            word-break: break-all;
            color: #d5e3ff;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .integrity-section-enhanced {
            background: linear-gradient(165deg, #192a42 0%, #142132 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.03);
            margin-top: 1.25rem;
        }

        .integrity-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .integrity-header h3 {
            margin: 0;
            font-size: 1.35rem;
            color: #fff;
        }

        .integrity-header p {
            margin: 0;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .comparison-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .comparison-card {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.1rem;
            position: relative;
            min-height: 120px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
        }

        .comparison-card strong {
            display: block;
            color: #94a3b8;
            font-size: 0.82rem;
            margin-bottom: 0.35rem;
            font-weight: 600;
        }

        .comparison-card span {
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            word-break: break-word;
        }

        .match-badge {
            position: absolute;
            top: 0.85rem;
            right: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.4rem 0.65rem;
            border-radius: 999px;
            background: rgba(34, 197, 94, 0.12);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.25);
            font-size: 0.78rem;
            font-weight: 700;
        }

        .loading-row {
            color: var(--muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .muted { color: var(--muted); }

        @media (max-width: 720px) {
            .transaction-card { padding: 1.5rem; }
            .info-grid { grid-template-columns: 1fr; }
            .card-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="verification-shell">
            <div id="transactionDetails">
                <div class="transaction-card">
                    <div class="loading-row">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Loading transaction details...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function initVerification() {
            const urlPath = window.location.pathname;
            let txId = urlPath.split('/').pop();

            if (txId.endsWith('.html')) {
                txId = txId.replace('.html', '');
            }

            const invalidTxIds = ['login-signup', 'login', 'signup', 'verify', 'undefined', 'null'];
            const urlParams = new URLSearchParams(window.location.search);

            const redirectParam = urlParams.get('redirect');
            if (redirectParam) {
                const redirectMatch = redirectParam.match(/\/verify\/([^/?]+)/);
                if (redirectMatch && redirectMatch[1]) {
                    txId = redirectMatch[1];
                }
            }

            if (!txId || invalidTxIds.includes(txId)) {
                txId = urlParams.get('txId');
            }

            if (!txId || invalidTxIds.includes(txId) || txId.length < 10) {
                renderMessage('No valid transaction ID provided.', 'error', txId);
                return;
            }

            loadTransactionDetails(txId);
        })();

        async function loadTransactionDetails(txId, retryCount = 0) {
            try {
                if (!txId || txId === 'undefined' || txId === 'null' || txId.length < 10) {
                    renderMessage(`The scanned QR code contains an invalid transaction ID: ${txId || 'empty'}`, 'error');
                    return;
                }

                if (txId.includes('-') && txId.length === 36) {
                    document.getElementById('transactionDetails').innerHTML = `
                        <div class="transaction-card">
                            <div class="status-badge status-pending">
                                <i class="fas fa-clock"></i> Verification Pending
                            </div>
                            <h2 style="margin: 1rem 0 0.5rem;">Registration Pending</h2>
                            <p class="muted" style="margin: 0 0 0.5rem;">This vehicle registration is still being processed.</p>
                            <p class="muted">The QR code will be available once the vehicle is registered on the blockchain.</p>
                        </div>`;
                    return;
                }

                let response;
                let statusCode = 200;

                try {
                    const fetchResponse = await fetch(`${window.location.origin}/api/blockchain/transactions/${encodeURIComponent(txId)}`, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (!fetchResponse.ok) {
                        const errorData = await fetchResponse.json().catch(() => ({}));
                        throw {
                            status: fetchResponse.status,
                            response: { data: errorData },
                            message: errorData.error || `HTTP ${fetchResponse.status}`
                        };
                    }

                    response = await fetchResponse.json();
                } catch (apiError) {
                    statusCode = apiError.status || (apiError.response && apiError.response.status) || 500;

                    if (statusCode === 202) {
                        const pendingData = apiError.response?.data || apiError.data || {};
                        document.getElementById('transactionDetails').innerHTML = `
                            <div class="transaction-card">
                                <div class="status-badge status-pending">
                                    <i class="fas fa-clock"></i> Transaction Broadcasting
                                </div>
                                <h2 style="margin: 1rem 0 0.5rem;">Transaction Pending Confirmation</h2>
                                <p class="muted" style="margin: 0 0 0.5rem;">Transaction ID: <code>${txId}</code></p>
                                <p class="muted">${pendingData.message || 'This transaction is being processed and will be recorded shortly.'}</p>
                                <div style="margin-top: 1.25rem;">
                                    <button class="btn-primary" onclick="loadTransactionDetails('${txId}', ${retryCount + 1})">
                                        <i class="fas fa-sync-alt"></i> Check Status Again
                                    </button>
                                </div>
                            </div>`;
                        return;
                    }

                    if (statusCode === 503) {
                        document.getElementById('transactionDetails').innerHTML = `
                            <div class="transaction-card">
                                <div class="status-badge status-error">
                                    <i class="fas fa-server"></i> Service Unavailable
                                </div>
                                <h2 style="margin: 1rem 0 0.5rem;">Blockchain Service Unavailable</h2>
                                <p class="muted">The blockchain network is temporarily unavailable. Please try again later.</p>
                                <div style="margin-top: 1.25rem;">
                                    <button class="btn-primary" onclick="loadTransactionDetails('${txId}')">
                                        <i class="fas fa-sync-alt"></i> Retry
                                    </button>
                                </div>
                            </div>`;
                        return;
                    }

                    if (statusCode === 401) {
                        renderMessage('Verification endpoint requires public access. Please try again.', 'error', txId);
                        return;
                    }

                    if (statusCode === 404) {
                        const errorData = apiError.response?.data || apiError.data || {};
                        let extra = '';
                        if (errorData.isVehicleId) {
                            extra = `<div style="background: rgba(245, 158, 11, 0.12); border: 1px solid rgba(245, 158, 11, 0.35); border-radius: 10px; padding: 14px; margin-top: 0.75rem; color: ${'var(--warning)'};">This appears to be a vehicle ID, not a blockchain transaction ID.</div>`;
                        }
                        document.getElementById('transactionDetails').innerHTML = `
                            <div class="transaction-card">
                                <div class="status-badge status-error">
                                    <i class="fas fa-exclamation-triangle"></i> Not Found
                                </div>
                                <h2 style="margin: 1rem 0 0.5rem;">Transaction Not Found</h2>
                                <p class="muted">Transaction ID: <code>${txId}</code></p>
                                ${extra}
                            </div>`;
                        return;
                    }

                    document.getElementById('transactionDetails').innerHTML = `
                        <div class="transaction-card">
                            <div class="status-badge status-error">
                                <i class="fas fa-exclamation-triangle"></i> Error
                            </div>
                            <p class="muted" style="margin: 1rem 0 0;">Error loading transaction: ${apiError.message || 'Unknown error'}</p>
                        </div>`;
                    return;
                }

                if (response.status === 202 || (response.transaction && response.transaction.isPending)) {
                    document.getElementById('transactionDetails').innerHTML = `
                        <div class="transaction-card">
                            <div class="status-badge status-pending">
                                <i class="fas fa-clock"></i> Transaction Broadcasting
                            </div>
                            <h2 style="margin: 1rem 0 0.5rem;">Transaction Pending Confirmation</h2>
                            <p class="muted">Transaction ID: <code>${txId}</code></p>
                            <div style="margin-top: 1.25rem;">
                                <button class="btn-primary" onclick="loadTransactionDetails('${txId}', ${retryCount + 1})">
                                    <i class="fas fa-sync-alt"></i> Check Status Again
                                </button>
                            </div>
                        </div>`;
                    return;
                }

                if (response.success && response.transaction) {
                    const effectiveTxId = response.transaction.txId || txId;
                    displayTransaction(response.transaction, effectiveTxId);
                    if (response.transaction.vehicleVin) {
                        loadIntegrityCheck(response.transaction.vehicleVin, effectiveTxId);
                    }

                    const urlParams = new URLSearchParams(window.location.search);
                    const viewMode = urlParams.get('view');
                    if (viewMode === 'certificate') {
                        try {
                            const certResponse = await fetch(`/api/certificates/verify/${effectiveTxId}`);
                            if (certResponse.ok) {
                                const certData = await certResponse.json();
                                if (certData.success && certData.certificate?.available) {
                                    displayCertificateDownload(certData.certificate, effectiveTxId);
                                }
                            }
                        } catch (certError) {
                            console.warn('Certificate not available:', certError);
                        }
                    }
                } else {
                    renderMessage(`Transaction not found: ${txId}`, 'error');
                }
            } catch (error) {
                renderMessage(`Error loading transaction: ${error.message || 'Unknown error'}`, 'error');
            }
        }

        function displayTransaction(tx, txId) {
            const shortTxId = txId && txId.length > 24 ? `${txId.slice(0, 12)}...${txId.slice(-8)}` : txId;
            const formattedTs = tx.timestamp ? new Date(tx.timestamp).toLocaleString('en-US', {
                month: 'short', day: 'numeric', year: 'numeric', hour: 'numeric', minute: '2-digit'
            }) : 'N/A';

            const html = `
                <div class="transaction-card">
                    <div class="card-header">
                        <div class="verified-pill">
                            <i class="fas fa-check"></i>
                            <span>Verified</span>
                        </div>
                    </div>
                    <h1 class="card-title">Blockchain Transaction Verification</h1>
                    <p class="card-subtitle">Transaction successfully verified on blockchain</p>
                    <div class="section-divider"></div>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Transaction ID</span>
                            <span class="info-value code">${shortTxId}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Timestamp</span>
                            <span class="info-value">${formattedTs}</span>
                        </div>
                        ${tx.vehicleVin ? `
                        <div class="info-item">
                            <span class="info-label">Vehicle VIN</span>
                            <span class="info-value code">${tx.vehicleVin}</span>
                        </div>` : ''}
                        ${tx.vehiclePlate ? `
                        <div class="info-item">
                            <span class="info-label">Plate Number</span>
                            <span class="info-value">${tx.vehiclePlate}</span>
                        </div>` : ''}
                        ${tx.action ? `
                        <div class="info-item">
                            <span class="info-label">Action</span>
                            <span class="info-value">${tx.action}</span>
                        </div>` : ''}
                        ${tx.description ? `
                        <div class="info-item" style="grid-column: span 2;">
                            <span class="info-label">Description</span>
                            <span class="info-value">${tx.description}</span>
                        </div>` : ''}
                        ${tx.blockNumber ? `
                        <div class="info-item">
                            <span class="info-label">Block Number</span>
                            <span class="info-value">${tx.blockNumber}</span>
                        </div>` : ''}
                        <div class="info-item">
                            <span class="info-label">Source</span>
                            <span class="info-value">${tx.source === 'blockchain' ? 'Hyperledger Fabric Blockchain' : 'Database Record'}</span>
                        </div>
                    </div>
                    <div id="integrityCheckSection"></div>
                    <div class="card-footer">
                        <a class="btn-primary" href="/public-transaction-viewer.html?txId=${txId}">
                            <i class="fas fa-arrow-right"></i>
                            View Full Details
                        </a>
                    </div>
                </div>
            `;

            document.getElementById('transactionDetails').innerHTML = html;
        }

        async function loadIntegrityCheck(vin, txId) {
            const integritySection = document.getElementById('integrityCheckSection');
            if (!integritySection) return;

            integritySection.innerHTML = `
                <div class="integrity-section-enhanced">
                    <div class="loading-row">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Checking data integrity...</span>
                    </div>
                </div>`;

            try {
                const apiClient = window.apiClient || new APIClient();
                const integrityResponse = await apiClient.get(`/api/integrity/check/${vin}`);

                if (integrityResponse.success) {
                    displayIntegrityCheck(integrityResponse, txId);
                } else {
                    integritySection.innerHTML = `
                        <div class="integrity-section-enhanced">
                            <p class="muted"><i class="fas fa-exclamation-triangle"></i> Could not perform integrity check: ${integrityResponse.message || 'Unknown error'}</p>
                        </div>`;
                }
            } catch (error) {
                console.warn('Integrity check failed:', error);
                integritySection.innerHTML = `
                    <div class="integrity-section-enhanced">
                        <p class="muted"><i class="fas fa-info-circle"></i> Integrity check unavailable: ${error.message || 'Service temporarily unavailable'}</p>
                    </div>`;
            }
        }

        function displayIntegrityCheck(integrityData, txId) {
            const status = integrityData.status;
            let statusText = 'Data Integrity Verified';
            let statusColor = 'rgba(34, 197, 94, 0.12)';
            let statusBorder = 'rgba(34, 197, 94, 0.35)';
            let statusFont = 'var(--success)';

            if (status === 'TAMPERED') {
                statusText = 'Data Tampering Detected';
                statusColor = 'rgba(239, 68, 68, 0.12)';
                statusBorder = 'rgba(239, 68, 68, 0.35)';
                statusFont = 'var(--error)';
            } else if (status === 'MISMATCH') {
                statusText = 'Data Mismatch Found';
                statusColor = 'rgba(245, 158, 11, 0.12)';
                statusBorder = 'rgba(245, 158, 11, 0.35)';
                statusFont = 'var(--warning)';
            } else if (status === 'NOT_REGISTERED') {
                statusText = 'Not On Blockchain';
                statusColor = 'rgba(148, 163, 184, 0.12)';
                statusBorder = 'rgba(148, 163, 184, 0.25)';
                statusFont = '#cbd5e1';
            }

            let comparisonHtml = '';
            if (integrityData.comparisons && integrityData.comparisons.length > 0) {
                comparisonHtml = `
                    <div class="comparison-table">
                        ${integrityData.comparisons.map(comp => `
                            <div class="comparison-card">
                                ${comp.matches ? `<div class="match-badge"><i class="fas fa-check"></i> Match</div>` : ''}
                                <strong>${comp.label}</strong>
                                <span>${comp.dbValue || comp.blockchainValue || 'N/A'}</span>
                            </div>
                        `).join('')}
                    </div>`;
            }

            const html = `
                <div class="integrity-section-enhanced">
                    <div class="integrity-header">
                        <div class="verified-pill" style="background: ${statusColor}; border-color: ${statusBorder}; color: ${statusFont}; text-transform: none;">
                            <i class="fas fa-shield-check"></i>
                            <span>${statusText}</span>
                        </div>
                    </div>
                    <p class="card-subtitle" style="margin-bottom: 1.1rem;">${integrityData.message || 'All fields match between database and blockchain'}</p>
                    ${comparisonHtml}
                </div>`;

            const integritySection = document.getElementById('integrityCheckSection');
            if (integritySection) {
                integritySection.innerHTML = html;
            }
        }

        function displayCertificateDownload(certificate, txId) {
            const certSection = document.createElement('div');
            certSection.className = 'integrity-section-enhanced';
            certSection.style.marginTop = '1.25rem';
            certSection.innerHTML = `
                <h3 style="margin: 0 0 0.5rem; color: #fff;"><i class="fas fa-file-pdf"></i> Digital Certificate Available</h3>
                <p class="muted" style="margin: 0 0 0.75rem;">Your verified registration certificate is ready for download.</p>
                <a class="btn-primary" href="${certificate.downloadUrl}" target="_blank" rel="noopener">
                    <i class="fas fa-download"></i> Download Certificate
                </a>`;
            const transactionDetails = document.getElementById('transactionDetails');
            if (transactionDetails) {
                transactionDetails.appendChild(certSection);
            }
        }

        function renderMessage(message, level = 'info', txId) {
            const levelClass = level === 'error' ? 'status-error' : level === 'warning' ? 'status-pending' : 'status-success';
            document.getElementById('transactionDetails').innerHTML = `
                <div class="transaction-card">
                    <div class="status-badge ${levelClass}">
                        <i class="fas ${level === 'error' ? 'fa-exclamation-triangle' : level === 'warning' ? 'fa-info-circle' : 'fa-check'}"></i>
                        ${level === 'error' ? 'Error' : 'Notice'}
                    </div>
                    <p class="muted" style="margin: 1rem 0 0;">${message}</p>
                    ${txId ? `<p class="muted" style="margin: 0.5rem 0 0;">Transaction ID: <code>${txId}</code></p>` : ''}
                </div>`;
        }
    </script>
</body>
</html>
