<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Verification - TrustChain LTO</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #003366 50%, #001a33 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255,255,255,0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .verification-container {
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 2.5rem;
            color: white;
        }
        
        .header-icon {
            width: 90px;
            height: 90px;
            background: white;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: #001f3f;
            animation: pulse 2s infinite, rotate 10s linear infinite;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.2);
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                box-shadow: 0 10px 40px rgba(0,0,0,0.2), 0 0 0 0 rgba(255,255,255,0.4);
            }
            50% {
                transform: scale(1.05) rotate(180deg);
                box-shadow: 0 15px 50px rgba(0,0,0,0.3), 0 0 0 15px rgba(255,255,255,0);
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .header-section h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: -0.5px;
        }
        
        .header-section .subtitle {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .transaction-card {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.1);
            margin: 1.5rem 0;
            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .transaction-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #001f3f, #003366, #004080, #003366, #001f3f);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 1px;
            margin: 0 0 2rem 0;
            text-transform: uppercase;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            animation: badgeBounce 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .status-badge i {
            font-size: 1.2rem;
        }
        
        .status-badge::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .status-badge:hover::before {
            width: 300px;
            height: 300px;
        }
        
        @keyframes badgeBounce {
            0% {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }
        
        .status-verified {
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
            color: white;
            box-shadow: 0 6px 30px rgba(0, 31, 63, 0.6), 0 0 20px rgba(0, 51, 102, 0.3);
        }
        
        .status-pending {
            background: linear-gradient(135deg, #4a5568 0%, #718096 100%);
            color: white;
            box-shadow: 0 6px 30px rgba(74, 85, 104, 0.5);
        }
        
        .status-error {
            background: linear-gradient(135deg, #c53030 0%, #e53e3e 100%);
            color: white;
            box-shadow: 0 6px 30px rgba(197, 48, 48, 0.5);
        }
        
        .status-tampered {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            box-shadow: 0 6px 30px rgba(235, 51, 73, 0.6);
            animation: flash 1.5s infinite, shake 0.5s infinite;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
            20%, 40%, 60%, 80% { transform: translateX(3px); }
        }
        
        .status-mismatch {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
            box-shadow: 0 6px 30px rgba(252, 182, 159, 0.5);
        }
        
        .status-not-registered {
            background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
            color: #424242;
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
        }
        
        .transaction-content h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .info-item {
            padding: 1.5rem;
            background: white;
            border-radius: 16px;
            border: 2px solid #e2e8f0;
            border-left: 5px solid #001f3f;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .info-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,31,63,0.2);
            border-left-color: #003366;
        }
        
        .info-item strong {
            display: block;
            color: #001f3f;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .info-item code {
            display: block;
            background: white;
            padding: 0.75rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            font-size: 0.9rem;
            color: #2c3e50;
            border: 1px solid #dee2e6;
        }
        
        .info-item span {
            color: #495057;
            font-size: 1rem;
        }
        
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 31, 63, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 51, 102, 0.6);
            background: linear-gradient(135deg, #003366 0%, #004080 100%);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Enhanced Integrity Section */
        .integrity-section-enhanced {
            margin-top: 2.5rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
            animation: slideUp 0.8s ease-out 0.3s both;
        }
        
        .integrity-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 2rem;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .integrity-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .integrity-icon {
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .integrity-title {
            flex: 1;
            position: relative;
            z-index: 1;
        }
        
        .integrity-title h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .integrity-title p {
            margin: 0.5rem 0 0;
            opacity: 0.95;
            font-size: 1rem;
        }
        
        .integrity-body {
            background: white;
            padding: 2.5rem;
        }
        
        .integrity-comparison {
            margin-bottom: 2rem;
        }
        
        .comparison-header {
            display: grid;
            grid-template-columns: 1fr 80px 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
            border-radius: 16px 16px 0 0;
            font-weight: 700;
            font-size: 0.9rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .comparison-col {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .comparison-col i {
            font-size: 1.2rem;
        }
        
        .comparison-col.db-col {
            color: white;
        }
        
        .comparison-col.bc-col {
            color: white;
        }
        
        .comparison-col.status-col {
            justify-content: center;
            color: white;
        }
        
        .comparison-row {
            border: 2px solid #e2e8f0;
            border-top: none;
            padding: 1.5rem;
            background: white;
            transition: all 0.3s ease;
        }
        
        .comparison-row:hover {
            background: #f7fafc;
            box-shadow: 0 4px 15px rgba(0,31,63,0.1);
        }
        
        .comparison-row:last-child {
            border-radius: 0 0 16px 16px;
        }
        
        .comparison-row.mismatch {
            background: #fff5f5;
            border-color: #ffcccc;
        }
        
        .comparison-row.mismatch.critical {
            background: linear-gradient(135deg, #fce4e4 0%, #ffe0e0 100%);
            border-color: #e74c3c;
            border-width: 3px;
            animation: criticalPulse 2s infinite;
        }
        
        @keyframes criticalPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
        }
        
        .comparison-label {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.05rem;
        }
        
        .critical-badge {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            font-size: 0.65rem;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: criticalBadge 1s infinite;
        }
        
        @keyframes criticalBadge {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .comparison-values {
            display: grid;
            grid-template-columns: 1fr 80px 1fr;
            gap: 1.5rem;
            align-items: center;
        }
        
        .comparison-values code {
            font-size: 0.9rem;
            background: #f8f9fa;
            padding: 0.75rem;
            border-radius: 8px;
            word-break: break-all;
            border: 1px solid #dee2e6;
            display: block;
        }
        
        .match-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .match-icon:hover {
            transform: rotate(360deg);
        }
        
        .match-icon.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #27ae60;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }
        
        .match-icon.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #e74c3c;
            animation: errorShake 0.5s ease-in-out infinite;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }
        
        .blockchain-proof-enhanced {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
            background: #f7fafc;
            border-radius: 16px;
            border: 2px solid #e2e8f0;
        }
        
        .proof-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        
        .proof-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,31,63,0.15);
            border-color: #001f3f;
        }
        
        .proof-item i {
            color: #001f3f;
            font-size: 1.5rem;
            margin-top: 0.25rem;
        }
        
        .proof-item-content {
            flex: 1;
        }
        
        .proof-item label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #7f8c8d;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .proof-item code,
        .proof-item span {
            font-size: 0.9rem;
            color: #2c3e50;
            word-break: break-all;
            display: block;
        }
        
        .certificate-section {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            padding: 2rem;
            border-radius: 16px;
            margin-top: 2rem;
            text-align: center;
            border: 2px solid #81c784;
            box-shadow: 0 10px 30px rgba(129, 199, 132, 0.3);
            animation: slideUp 1s ease-out 0.6s both;
        }
        
        .certificate-section h3 {
            color: #2e7d32;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .certificate-section h3 i {
            font-size: 2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 31, 63, 0.2);
            border-top-color: #001f3f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert-box {
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            animation: slideUp 0.5s ease-out;
        }
        
        .alert-box i {
            font-size: 1.5rem;
            margin-top: 0.2rem;
        }
        
        .alert-warning {
            background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%);
            border: 2px solid #ffc107;
            color: #856404;
        }
        
        .alert-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            border: 2px solid #17a2b8;
            color: #0c5460;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .header-section h1 {
                font-size: 2rem;
            }
            
            .header-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            .transaction-card {
                padding: 2rem 1.5rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .comparison-header,
            .comparison-values {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .comparison-col.status-col,
            .match-icon {
                margin: 0.5rem 0;
            }
            
            .blockchain-proof-enhanced {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="header-section">
            <div class="header-icon">
                <i class="fas fa-shield-halved"></i>
            </div>
            <h1>Blockchain Verification</h1>
            <p class="subtitle">Secure & Transparent Vehicle Registration</p>
        </div>
        
        <div id="transactionDetails">
            <div class="transaction-card" style="text-align: center;">
                <div class="loading-spinner"></div>
                <p style="margin-top: 1rem; color: #001f3f; font-size: 1.1rem; font-weight: 600;">Loading transaction details...</p>
            </div>
        </div>
    </div>
    
    <script src="/js/auth-utils.js"></script>
    <script src="/js/api-client.js"></script>
    <script>
        // Initialize verification on page load
        (function() {
            // Get transaction ID from URL
            const urlPath = window.location.pathname;
            let txId = urlPath.split('/').pop();
            
            // Remove .html if present
            if (txId.endsWith('.html')) {
                txId = txId.replace('.html', '');
            }
            
            // Check if we were redirected from login (invalid transaction ID extracted)
            const invalidTxIds = ['login-signup', 'login', 'signup', 'verify', 'verify-redesigned', 'undefined', 'null'];
            if (invalidTxIds.includes(txId)) {
                txId = null;
            }
            
            // Priority 1: Check redirect query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const redirectParam = urlParams.get('redirect');
            if (redirectParam) {
                const redirectMatch = redirectParam.match(/\/verify\/([^/?]+)/);
                if (redirectMatch && redirectMatch[1]) {
                    txId = redirectMatch[1];
                    console.log('Extracted transaction ID from redirect parameter:', txId);
                }
            }
            
            // Priority 2: Check txId query parameter
            if (!txId || invalidTxIds.includes(txId)) {
                txId = urlParams.get('txId');
            }
            
            // Validate transaction ID before proceeding
            if (!txId || invalidTxIds.includes(txId) || txId.length < 10) {
                document.getElementById('transactionDetails').innerHTML = 
                    `<div class="transaction-card">
                        <div class="status-badge status-error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Invalid Request</span>
                        </div>
                        <div class="alert-box alert-error">
                            <i class="fas fa-times-circle"></i>
                            <div>
                                <strong>No Valid Transaction ID Provided</strong>
                                <p style="margin-top: 0.5rem;">Please scan a valid QR code or enter a blockchain transaction ID.</p>
                            </div>
                        </div>
                    </div>`;
                return;
            }
            
            if (txId && txId !== 'verify') {
                loadTransactionDetails(txId);
            } else {
                document.getElementById('transactionDetails').innerHTML = 
                    `<div class="transaction-card">
                        <div class="status-badge status-error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Invalid Request</span>
                        </div>
                        <div class="alert-box alert-error">
                            <i class="fas fa-times-circle"></i>
                            <div>
                                <strong>No Transaction ID Provided</strong>
                                <p style="margin-top: 0.5rem;">Please scan a valid QR code or provide a transaction ID.</p>
                            </div>
                        </div>
                    </div>`;
            }
        })();
        
        async function loadTransactionDetails(txId, retryCount = 0) {
            try {
                // Validate transaction ID format
                if (!txId || txId === 'undefined' || txId === 'null' || txId.length < 10) {
                    document.getElementById('transactionDetails').innerHTML = 
                        `<div class="transaction-card">
                            <div class="status-badge status-error">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span>Invalid Transaction ID</span>
                            </div>
                            <div class="transaction-content">
                                <h2>Invalid Transaction ID</h2>
                                <div class="alert-box alert-error">
                                    <i class="fas fa-times-circle"></i>
                                    <div>
                                        <p>The scanned QR code contains an invalid transaction ID: <code>${txId || 'empty'}</code></p>
                                        <p style="margin-top: 1rem;">This may indicate that the vehicle registration is still pending blockchain confirmation.</p>
                                    </div>
                                </div>
                                <div class="alert-box alert-info">
                                    <i class="fas fa-info-circle"></i>
                                    <div>
                                        <p>QR codes are only generated for vehicles that have been successfully registered on the blockchain.</p>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    return;
                }
                
                // Check if it's a UUID (contains hyphens) - these are not blockchain transaction IDs
                if (txId.includes('-') && txId.length === 36) {
                    document.getElementById('transactionDetails').innerHTML = 
                        `<div class="transaction-card">
                            <div class="status-badge status-pending">
                                <i class="fas fa-clock"></i>
                                <span>Verification Pending</span>
                            </div>
                            <div class="transaction-content">
                                <h2>Registration Pending</h2>
                                <div class="alert-box alert-warning">
                                    <i class="fas fa-hourglass-half"></i>
                                    <div>
                                        <p>This vehicle registration is still being processed.</p>
                                        <p style="margin-top: 1rem;">The QR code will be available once the vehicle is successfully registered on the blockchain.</p>
                                    </div>
                                </div>
                                <div class="alert-box alert-info">
                                    <i class="fas fa-info-circle"></i>
                                    <div>
                                        <p>Blockchain transaction IDs are generated when the registration is confirmed on Hyperledger Fabric.</p>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    return;
                }
                
                const fetchResponse = await fetch(`${window.location.origin}/api/blockchain/transactions/${encodeURIComponent(txId)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!fetchResponse.ok) {
                    const errorData = await fetchResponse.json().catch(() => ({}));
                    handleError(fetchResponse.status, errorData, txId, retryCount);
                    return;
                }
                
                const response = await fetchResponse.json();
                
                if (response.status === 202 || (response.transaction && response.transaction.isPending)) {
                    displayPendingTransaction(response, txId, retryCount);
                    return;
                }
                
                if (response.success && response.transaction) {
                    displayTransaction(response.transaction, txId);
                    
                    if (response.transaction.vehicleVin) {
                        loadIntegrityCheck(response.transaction.vehicleVin, txId);
                    }
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const viewMode = urlParams.get('view');
                    
                    if (viewMode === 'certificate') {
                        try {
                            const certResponse = await fetch(`/api/certificates/verify/${txId}`);
                            if (certResponse.ok) {
                                const certData = await certResponse.json();
                                if (certData.success && certData.certificate?.available) {
                                    displayCertificateDownload(certData.certificate, txId);
                                }
                            }
                        } catch (certError) {
                            console.warn('Certificate not available:', certError);
                        }
                    }
                } else {
                    document.getElementById('transactionDetails').innerHTML = 
                        `<div class="transaction-card">
                            <div class="status-badge status-error">
                                <i class="fas fa-times-circle"></i>
                                <span>Not Found</span>
                            </div>
                            <div class="transaction-content">
                                <h2>Transaction Not Found</h2>
                                <div class="alert-box alert-error">
                                    <i class="fas fa-search"></i>
                                    <div>
                                        <p>Transaction ID: <code>${txId}</code></p>
                                        <p style="margin-top: 1rem;">This transaction was not found in the blockchain ledger.</p>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                }
            } catch (error) {
                document.getElementById('transactionDetails').innerHTML = 
                    `<div class="transaction-card">
                        <div class="status-badge status-error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Error</span>
                        </div>
                        <div class="transaction-content">
                            <h2>Error Loading Transaction</h2>
                            <div class="alert-box alert-error">
                                <i class="fas fa-bug"></i>
                                <div>
                                    <p>${error.message || 'Unknown error occurred'}</p>
                                    <p style="margin-top: 1rem;">Please try again later.</p>
                                </div>
                            </div>
                        </div>
                    </div>`;
            }
        }
        
        function handleError(statusCode, errorData, txId, retryCount) {
            if (statusCode === 202) {
                displayPendingTransaction(errorData, txId, retryCount);
            } else if (statusCode === 503) {
                document.getElementById('transactionDetails').innerHTML = 
                    `<div class="transaction-card">
                        <div class="status-badge status-error">
                            <i class="fas fa-server"></i>
                            <span>Service Unavailable</span>
                        </div>
                        <div class="transaction-content">
                            <h2>Blockchain Service Unavailable</h2>
                            <div class="alert-box alert-error">
                                <i class="fas fa-exclamation-triangle"></i>
                                <div>
                                    <p>The Hyperledger Fabric blockchain network is temporarily unavailable.</p>
                                    <p style="margin-top: 1rem;">Please try again later.</p>
                                </div>
                            </div>
                            <button onclick="loadTransactionDetails('${txId}')" class="btn-primary">
                                <i class="fas fa-sync-alt"></i> Retry
                            </button>
                        </div>
                    </div>`;
            } else if (statusCode === 404) {
                document.getElementById('transactionDetails').innerHTML = 
                    `<div class="transaction-card">
                        <div class="status-badge status-error">
                            <i class="fas fa-times-circle"></i>
                            <span>Not Found</span>
                        </div>
                        <div class="transaction-content">
                            <h2>Transaction Not Found</h2>
                            <div class="alert-box alert-error">
                                <i class="fas fa-search"></i>
                                <div>
                                    <p>Transaction ID: <code>${txId}</code></p>
                                    <p style="margin-top: 1rem;">${errorData.isVehicleId ? 'This appears to be a vehicle ID, not a blockchain transaction ID. The vehicle may still be pending blockchain registration.' : 'This transaction ID was not found on the blockchain ledger. Please verify the ID is correct.'}</p>
                                </div>
                            </div>
                        </div>
                    </div>`;
            } else {
                document.getElementById('transactionDetails').innerHTML = 
                    `<div class="transaction-card">
                        <div class="status-badge status-error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Error</span>
                        </div>
                        <div class="transaction-content">
                            <h2>Error Loading Transaction</h2>
                            <div class="alert-box alert-error">
                                <i class="fas fa-bug"></i>
                                <div>
                                    <p>Error: ${errorData.error || 'Unknown error'}</p>
                                    <p style="margin-top: 1rem;">Please try again later or <a href="/login-signup.html" style="color: #721c24; text-decoration: underline;">log in</a> for additional details.</p>
                                </div>
                            </div>
                        </div>
                    </div>`;
            }
        }
        
        function displayPendingTransaction(response, txId, retryCount) {
            document.getElementById('transactionDetails').innerHTML = 
                `<div class="transaction-card">
                    <div class="status-badge status-pending">
                        <i class="fas fa-clock"></i>
                        <span>Transaction Broadcasting</span>
                    </div>
                    <div class="transaction-content">
                        <h2>Transaction Pending Blockchain Confirmation</h2>
                        <div class="info-grid" style="grid-template-columns: 1fr;">
                            <div class="info-item">
                                <strong>Transaction ID</strong>
                                <code>${txId}</code>
                            </div>
                        </div>
                        <div class="alert-box alert-warning">
                            <i class="fas fa-hourglass-half"></i>
                            <div>
                                <p>${response.message || 'This transaction is being processed and will be recorded on the blockchain shortly.'}</p>
                            </div>
                        </div>
                        <div class="alert-box alert-info">
                            <i class="fas fa-info-circle"></i>
                            <div>
                                <p>The transaction is in the process of being confirmed on the Hyperledger Fabric network.</p>
                            </div>
                        </div>
                        <button onclick="loadTransactionDetails('${txId}', ${retryCount + 1})" class="btn-primary">
                            <i class="fas fa-sync-alt"></i> Check Status Again
                        </button>
                    </div>
                </div>`;
        }
        
        function displayTransaction(tx, txId) {
            const html = `
                <div class="transaction-card">
                    <div class="status-badge status-verified">
                        <i class="fas fa-check-circle"></i>
                        <span>Verified</span>
                    </div>
                    <div class="transaction-content">
                        <h2>Transaction Verified on Blockchain</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <strong>Transaction ID</strong>
                                <code>${txId}</code>
                            </div>
                            <div class="info-item">
                                <strong>Timestamp</strong>
                                <span>${tx.timestamp ? new Date(tx.timestamp).toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' }) : 'N/A'}</span>
                            </div>
                            ${tx.vehicleVin ? `
                            <div class="info-item">
                                <strong>Vehicle VIN</strong>
                                <code>${tx.vehicleVin}</code>
                            </div>` : ''}
                            ${tx.vehiclePlate ? `
                            <div class="info-item">
                                <strong>Plate Number</strong>
                                <span>${tx.vehiclePlate}</span>
                            </div>` : ''}
                            ${tx.action ? `
                            <div class="info-item">
                                <strong>Action</strong>
                                <span>${tx.action}</span>
                            </div>` : ''}
                            ${tx.blockNumber ? `
                            <div class="info-item">
                                <strong>Block Number</strong>
                                <span>${tx.blockNumber}</span>
                            </div>` : ''}
                            <div class="info-item">
                                <strong>Validation Code</strong>
                                <span>${tx.validationCode || 'VALID'}</span>
                            </div>
                            <div class="info-item">
                                <strong>Source</strong>
                                <span>${tx.source === 'blockchain' ? 'Hyperledger Fabric Blockchain' : 'Database Record'}</span>
                            </div>
                        </div>
                        ${tx.description ? `
                        <div class="alert-box alert-info">
                            <i class="fas fa-info-circle"></i>
                            <div>
                                <strong>Description</strong>
                                <p style="margin-top: 0.5rem;">${tx.description}</p>
                            </div>
                        </div>` : ''}
                        <a href="/public-transaction-viewer.html?txId=${txId}" class="btn-primary">
                            <i class="fas fa-external-link-alt"></i> View Full Details
                        </a>
                    </div>
                </div>
                <div id="integrityCheckSection"></div>
            `;
            document.getElementById('transactionDetails').innerHTML = html;
        }
        
        async function loadIntegrityCheck(vin, txId) {
            const integritySection = document.getElementById('integrityCheckSection');
            if (!integritySection) return;
            
            integritySection.innerHTML = `
                <div class="transaction-card" style="text-align: center;">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 1rem; color: #001f3f; font-size: 1.1rem; font-weight: 600;">Checking data integrity...</p>
                </div>
            `;
            
            try {
                const apiClient = window.apiClient || new APIClient();
                const integrityResponse = await apiClient.get(`/api/integrity/check/${vin}`);
                
                if (integrityResponse.success) {
                    displayIntegrityCheck(integrityResponse, txId);
                } else {
                    integritySection.innerHTML = `
                        <div class="transaction-card">
                            <div class="alert-box alert-warning">
                                <i class="fas fa-exclamation-triangle"></i>
                                <div>
                                    <p>Could not perform integrity check: ${integrityResponse.message || 'Unknown error'}</p>
                                </div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.warn('Integrity check failed:', error);
                integritySection.innerHTML = `
                    <div class="transaction-card">
                        <div class="alert-box alert-warning">
                            <i class="fas fa-info-circle"></i>
                            <div>
                                <p>Integrity check unavailable: ${error.message || 'Service temporarily unavailable'}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        function displayIntegrityCheck(integrityData, txId) {
            const status = integrityData.status;
            let statusClass = 'status-verified';
            let statusIcon = 'fa-shield-halved';
            let statusText = 'Data Integrity Verified';
            let statusColor = '#27ae60';
            
            if (status === 'TAMPERED') {
                statusClass = 'status-tampered';
                statusIcon = 'fa-exclamation-triangle';
                statusText = 'Data Tampering Detected';
                statusColor = '#e74c3c';
            } else if (status === 'MISMATCH') {
                statusClass = 'status-mismatch';
                statusIcon = 'fa-exclamation-circle';
                statusText = 'Data Mismatch Found';
                statusColor = '#f39c12';
            } else if (status === 'NOT_REGISTERED') {
                statusClass = 'status-not-registered';
                statusIcon = 'fa-info-circle';
                statusText = 'Not On Blockchain';
                statusColor = '#7f8c8d';
            }
            
            let comparisonHtml = '';
            if (integrityData.comparisons && integrityData.comparisons.length > 0) {
                comparisonHtml = `
                    <div class="integrity-comparison">
                        <div class="comparison-header">
                            <div class="comparison-col db-col">
                                <i class="fas fa-database"></i>
                                <span>PostgreSQL Database</span>
                            </div>
                            <div class="comparison-col status-col">
                                <i class="fas fa-exchange-alt"></i>
                            </div>
                            <div class="comparison-col bc-col">
                                <i class="fas fa-link"></i>
                                <span>Hyperledger Fabric</span>
                            </div>
                        </div>
                        ${integrityData.comparisons.map(comp => `
                            <div class="comparison-row ${comp.matches ? 'match' : 'mismatch'} ${comp.isCritical ? 'critical' : ''}">
                                <div class="comparison-label">
                                    ${comp.label}
                                    ${comp.isCritical ? '<span class="critical-badge">Critical</span>' : ''}
                                </div>
                                <div class="comparison-values">
                                    <div class="comparison-col db-col">
                                        <code>${comp.dbValue || '(empty)'}</code>
                                    </div>
                                    <div class="comparison-col status-col">
                                        <div class="match-icon ${comp.matches ? 'success' : 'error'}">
                                            <i class="fas ${comp.matches ? 'fa-check' : 'fa-times'}"></i>
                                        </div>
                                    </div>
                                    <div class="comparison-col bc-col">
                                        <code>${comp.blockchainValue || '(empty)'}</code>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            const html = `
                <div class="integrity-section-enhanced">
                    <div class="integrity-header" style="background: linear-gradient(135deg, ${statusColor}, ${adjustColor(statusColor, -20)});">
                        <div class="integrity-icon">
                            <i class="fas ${statusIcon}"></i>
                        </div>
                        <div class="integrity-title">
                            <h3>${statusText}</h3>
                            <p>${integrityData.message || 'Comparison complete'}</p>
                        </div>
                    </div>
                    
                    <div class="integrity-body">
                        ${comparisonHtml}
                        
                        <div class="blockchain-proof-enhanced">
                            <div class="proof-item">
                                <i class="fas fa-fingerprint"></i>
                                <div class="proof-item-content">
                                    <label>Transaction Hash</label>
                                    <code>${integrityData.transactionId || txId}</code>
                                </div>
                            </div>
                            <div class="proof-item">
                                <i class="fas fa-clock"></i>
                                <div class="proof-item-content">
                                    <label>Verified At</label>
                                    <span>${integrityData.checkedAt ? new Date(integrityData.checkedAt).toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' }) : 'Just now'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('integrityCheckSection').innerHTML = html;
        }
        
        function displayCertificateDownload(certificate, txId) {
            const certSection = document.createElement('div');
            certSection.className = 'certificate-section';
            certSection.innerHTML = `
                <h3>
                    <i class="fas fa-file-pdf"></i>
                    Digital Certificate Available
                </h3>
                <p style="margin-bottom: 1.5rem; color: #2e7d32;">Your verified registration certificate is ready for download.</p>
                <a href="${certificate.downloadUrl}" 
                   target="_blank"
                   class="btn-primary" 
                   style="background: linear-gradient(135deg, #2e7d32 0%, #388e3c 100%); box-shadow: 0 4px 15px rgba(46, 125, 50, 0.4);">
                    <i class="fas fa-download"></i> Download Certificate
                </a>
            `;
            const transactionDetails = document.getElementById('transactionDetails');
            if (transactionDetails) {
                transactionDetails.appendChild(certSection);
            }
        }
        
        // Helper function to adjust color brightness
        function adjustColor(color, amount) {
            return '#' + color.replace(/^#/, '').replace(/../g, color => ('0'+Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2));
        }
    </script>
</body>
</html>
