<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Transaction - TrustChain LTO</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .verification-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .transaction-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .status-verified {
            background: #d4edda;
            color: #155724;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        .status-tampered {
            background: #f8d7da;
            color: #721c24;
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .status-mismatch {
            background: #fff3cd;
            color: #856404;
        }
        .status-not-registered {
            background: #e2e3e5;
            color: #383d41;
        }
        code {
            background: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        .btn-primary {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .integrity-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .comparison-table th {
            background: #667eea;
            color: white;
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
        }
        .comparison-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #e9ecef;
        }
        .comparison-table tr:last-child td {
            border-bottom: none;
        }
        .comparison-table tr:hover {
            background: #f8f9fa;
        }
        .match-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .match-indicator.match {
            background: #28a745;
        }
        .match-indicator.mismatch {
            background: #dc3545;
        }
        .match-indicator.critical {
            background: #dc3545;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .field-label {
            font-weight: 600;
            color: #495057;
        }
        .critical-field {
            background: #fff5f5;
        }
        .blockchain-proof {
            background: #e7f3ff;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            border-left: 3px solid #0066cc;
        }
        .approval-chain {
            margin-top: 1rem;
        }
        .approval-step {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: white;
            border-radius: 4px;
        }
        .approval-step i {
            margin-right: 0.5rem;
            color: #28a745;
        }
        
        /* Enhanced Integrity Section */
        .integrity-section-enhanced {
            margin-top: 2rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .integrity-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            color: white;
        }
        
        .integrity-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .integrity-title h3 {
            margin: 0;
            font-size: 1.25rem;
        }
        
        .integrity-title p {
            margin: 0.25rem 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .integrity-body {
            background: white;
            padding: 1.5rem;
        }
        
        .integrity-comparison {
            margin-bottom: 1.5rem;
        }
        
        .comparison-header {
            display: grid;
            grid-template-columns: 1fr 60px 1fr;
            gap: 1rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .comparison-col {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .comparison-col.db-col {
            color: #3498db;
        }
        
        .comparison-col.bc-col {
            color: #9b59b6;
        }
        
        .comparison-col.status-col {
            justify-content: center;
        }
        
        .comparison-row {
            border: 1px solid #ecf0f1;
            border-top: none;
            padding: 0.75rem;
        }
        
        .comparison-row:last-child {
            border-radius: 0 0 8px 8px;
        }
        
        .comparison-row.mismatch {
            background: #fff5f5;
        }
        
        .comparison-row.mismatch.critical {
            background: #fce4e4;
            border-color: #e74c3c;
        }
        
        .comparison-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .critical-badge {
            background: #e74c3c;
            color: white;
            font-size: 0.6rem;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .comparison-values {
            display: grid;
            grid-template-columns: 1fr 60px 1fr;
            gap: 1rem;
        }
        
        .comparison-values code {
            font-size: 0.85rem;
            background: #f8f9fa;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            word-break: break-all;
        }
        
        .match-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        .match-icon.success {
            background: #d4edda;
            color: #27ae60;
        }
        
        .match-icon.error {
            background: #f8d7da;
            color: #e74c3c;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .blockchain-proof-enhanced {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .proof-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }
        
        .proof-item i {
            color: #667eea;
            font-size: 1.25rem;
            margin-top: 0.25rem;
        }
        
        .proof-item label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #7f8c8d;
            letter-spacing: 0.5px;
        }
        
        .proof-item code,
        .proof-item span {
            font-size: 0.85rem;
            color: #2c3e50;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1><i class="fas fa-shield-alt"></i> Blockchain Transaction Verification</h1>
        <div id="transactionDetails">
            <p>Loading transaction details...</p>
        </div>
    </div>
    
    <script src="/js/auth-utils.js"></script>
    <script src="/js/api-client.js"></script>
    <script>
        // Get transaction ID from URL
        const urlPath = window.location.pathname;
        let txId = urlPath.split('/').pop();
        
        // Remove .html if present
        if (txId.endsWith('.html')) {
            txId = txId.replace('.html', '');
        }
        
        // Also check query parameter
        if (!txId || txId === 'verify') {
            txId = new URLSearchParams(window.location.search).get('txId');
        }
        
        if (txId && txId !== 'verify') {
            loadTransactionDetails(txId);
        } else {
            document.getElementById('transactionDetails').innerHTML = 
                '<div class="transaction-card"><p style="color: red;">No transaction ID provided.</p></div>';
        }
        
        async function loadTransactionDetails(txId, retryCount = 0) {
            try {
                const apiClient = window.apiClient || new APIClient();
                
                // Try to get transaction (public endpoint, no auth required)
                let response;
                let statusCode = 200;
                try {
                    response = await apiClient.get(`/api/blockchain/transactions/${txId}`);
                } catch (apiError) {
                    statusCode = apiError.status || (apiError.response && apiError.response.status) || 500;
                    
                    // Handle 202 (Accepted) - Transaction is pending
                    if (statusCode === 202) {
                        const pendingData = apiError.response?.data || apiError.data || {};
                        document.getElementById('transactionDetails').innerHTML = 
                            `<div class="transaction-card">
                                <div class="status-badge status-pending">
                                    <i class="fas fa-clock"></i> TRANSACTION BROADCASTING
                                </div>
                                <h2 style="margin-top: 1rem;">Transaction Pending Blockchain Confirmation</h2>
                                <p style="margin-top: 1rem;">Transaction ID: <code>${txId}</code></p>
                                <p>${pendingData.message || 'This transaction is being processed and will be recorded on the blockchain shortly.'}</p>
                                <p style="color: #856404; font-size: 0.9rem; margin-top: 1rem;">
                                    <i class="fas fa-info-circle"></i> The transaction is in the process of being confirmed on the Hyperledger Fabric network.
                                </p>
                                <div style="margin-top: 1.5rem;">
                                    <button onclick="loadTransactionDetails('${txId}', ${retryCount + 1})" 
                                            class="btn-primary"
                                            style="cursor: pointer; border: none;">
                                        <i class="fas fa-sync-alt"></i> Check Status Again
                                    </button>
                                </div>
                            </div>`;
                        return;
                    }
                    
                    // Handle 503 (Service Unavailable) - Blockchain service unavailable
                    if (statusCode === 503) {
                        document.getElementById('transactionDetails').innerHTML = 
                            `<div class="transaction-card">
                                <div class="status-badge status-error">
                                    <i class="fas fa-server"></i> SERVICE UNAVAILABLE
                                </div>
                                <h2 style="margin-top: 1rem;">Blockchain Service Unavailable</h2>
                                <p style="margin-top: 1rem;">
                                    The Hyperledger Fabric blockchain network is temporarily unavailable. 
                                    Please try again later.
                                </p>
                                <div style="margin-top: 1.5rem;">
                                    <button onclick="loadTransactionDetails('${txId}')" 
                                            class="btn-primary"
                                            style="cursor: pointer; border: none;">
                                        <i class="fas fa-sync-alt"></i> Retry
                                    </button>
                                </div>
                            </div>`;
                        return;
                    }
                    
                    // Check if it's a 404 (not found) vs 500 (server error)
                    if (statusCode === 404) {
                        const errorData = apiError.response?.data || apiError.data || {};
                        
                        let errorHtml = `
                            <div class="transaction-card">
                                <div class="status-badge status-error">
                                    <i class="fas fa-exclamation-triangle"></i> NOT FOUND
                                </div>
                                <h2 style="margin-top: 1rem;">Transaction Not Found</h2>
                                <p style="margin-top: 1rem;">Transaction ID: <code>${txId}</code></p>`;
                        
                        if (errorData.isVehicleId) {
                            errorHtml += `
                                <div style="background: #fff3cd; border: 1px solid #ffc107; border-radius: 8px; padding: 15px; margin-top: 1rem;">
                                    <p style="color: #856404; margin: 0;">
                                        <i class="fas fa-info-circle"></i> 
                                        This appears to be a vehicle ID, not a blockchain transaction ID.  
                                        The vehicle may still be pending blockchain registration.
                                    </p>
                                </div>`;
                        } else {
                            errorHtml += `
                                <p style="margin-top: 1rem; color: #666;">
                                    This transaction ID was not found on the blockchain ledger.  
                                    Please verify the ID is correct or contact LTO support.
                                </p>`;
                        }
                        
                        errorHtml += `</div>`;
                        
                        document.getElementById('transactionDetails').innerHTML = errorHtml;
                        return;
                    }
                    
                    // For other errors (500, network errors, etc.), show error message
                    document.getElementById('transactionDetails').innerHTML = 
                        `<div class="transaction-card">
                            <div class="status-badge status-error">
                                <i class="fas fa-exclamation-triangle"></i> ERROR
                            </div>
                            <p style="margin-top: 1rem;">Error loading transaction: ${apiError.message || 'Unknown error'}</p>
                            <p>Please try again later or <a href="/login-signup.html">log in</a> for additional details.</p>
                        </div>`;
                    return;
                }
                
                // Handle 202 status (Accepted - pending)
                if (response.status === 202 || (response.transaction && response.transaction.isPending)) {
                    document.getElementById('transactionDetails').innerHTML = 
                        `<div class="transaction-card">
                            <div class="status-badge status-pending">
                                <i class="fas fa-clock"></i> TRANSACTION BROADCASTING
                            </div>
                            <h2 style="margin-top: 1rem;">Transaction Pending Blockchain Confirmation</h2>
                            <p style="margin-top: 1rem;">Transaction ID: <code>${txId}</code></p>
                            <p>${response.message || 'This transaction is being processed and will be recorded on the blockchain shortly.'}</p>
                            <p style="color: #856404; font-size: 0.9rem; margin-top: 1rem;">
                                <i class="fas fa-info-circle"></i> The transaction is in the process of being confirmed on the Hyperledger Fabric network.
                            </p>
                            <div style="margin-top: 1.5rem;">
                                <button onclick="loadTransactionDetails('${txId}', ${retryCount + 1})" 
                                        class="btn-primary"
                                        style="cursor: pointer; border: none;">
                                    <i class="fas fa-sync-alt"></i> Check Status Again
                                </button>
                            </div>
                        </div>`;
                    return;
                }
                
                if (response.success && response.transaction) {
                    displayTransaction(response.transaction, txId);
                    // If we have a VIN, also load integrity check
                    if (response.transaction.vehicleVin) {
                        loadIntegrityCheck(response.transaction.vehicleVin, txId);
                    }
                } else {
                    document.getElementById('transactionDetails').innerHTML = 
                        `<div class="transaction-card">
                            <div class="status-badge status-error">
                                <i class="fas fa-times-circle"></i> NOT FOUND
                            </div>
                            <p style="margin-top: 1rem;">Transaction not found: <code>${txId}</code></p>
                        </div>`;
                }
            } catch (error) {
                document.getElementById('transactionDetails').innerHTML = 
                    `<div class="transaction-card">
                        <div class="status-badge status-error">
                            <i class="fas fa-exclamation-triangle"></i> ERROR
                        </div>
                        <p style="margin-top: 1rem;">Error loading transaction: ${error.message || 'Unknown error'}</p>
                    </div>`;
            }
        }
        
        function displayTransaction(tx, txId) {
            const html = `
                <div class="transaction-card">
                    <div class="status-badge status-verified">
                        <i class="fas fa-check-circle"></i> VERIFIED
                    </div>
                    <h2 style="margin-top: 1rem;">Transaction Verified on Blockchain</h2>
                    <p><strong>Transaction ID:</strong> <code>${txId}</code></p>
                    <p><strong>Timestamp:</strong> ${tx.timestamp ? new Date(tx.timestamp).toLocaleString() : 'N/A'}</p>
                    <p><strong>Validation Code:</strong> ${tx.validationCode || 'VALID'}</p>
                    ${tx.vehicleVin ? `<p><strong>Vehicle VIN:</strong> ${tx.vehicleVin}</p>` : ''}
                    ${tx.vehiclePlate ? `<p><strong>Plate Number:</strong> ${tx.vehiclePlate}</p>` : ''}
                    ${tx.action ? `<p><strong>Action:</strong> ${tx.action}</p>` : ''}
                    ${tx.description ? `<p><strong>Description:</strong> ${tx.description}</p>` : ''}
                    ${tx.blockNumber ? `<p><strong>Block Number:</strong> ${tx.blockNumber}</p>` : ''}
                    <p><strong>Source:</strong> ${tx.source === 'blockchain' ? 'Hyperledger Fabric Blockchain' : 'Database Record'}</p>
                    <div style="margin-top: 1.5rem;">
                        <a href="/public-transaction-viewer.html?txId=${txId}" class="btn-primary">
                            <i class="fas fa-external-link-alt"></i> View Full Details
                        </a>
                    </div>
                </div>
                <div id="integrityCheckSection"></div>
            `;
            document.getElementById('transactionDetails').innerHTML = html;
        }
        
        async function loadIntegrityCheck(vin, txId) {
            const integritySection = document.getElementById('integrityCheckSection');
            if (!integritySection) return;
            
            integritySection.innerHTML = '<div class="integrity-section"><p><i class="fas fa-spinner fa-spin"></i> Checking data integrity...</p></div>';
            
            try {
                const apiClient = window.apiClient || new APIClient();
                const integrityResponse = await apiClient.get(`/api/integrity/check/${vin}`);
                
                if (integrityResponse.success) {
                    displayIntegrityCheck(integrityResponse, txId);
                } else {
                    integritySection.innerHTML = `
                        <div class="integrity-section">
                            <p style="color: #856404;"><i class="fas fa-exclamation-triangle"></i> Could not perform integrity check: ${integrityResponse.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.warn('Integrity check failed:', error);
                integritySection.innerHTML = `
                    <div class="integrity-section">
                        <p style="color: #856404;"><i class="fas fa-info-circle"></i> Integrity check unavailable: ${error.message || 'Service temporarily unavailable'}</p>
                    </div>
                `;
            }
        }
        
        function displayIntegrityCheck(integrityData, txId) {
            const status = integrityData.status;
            let statusClass = 'status-verified';
            let statusIcon = 'fa-shield-alt';
            let statusText = 'DATA INTEGRITY VERIFIED';
            let statusColor = '#27ae60';
            
            if (status === 'TAMPERED') {
                statusClass = 'status-tampered';
                statusIcon = 'fa-exclamation-triangle';
                statusText = 'DATA TAMPERING DETECTED';
                statusColor = '#e74c3c';
            } else if (status === 'MISMATCH') {
                statusClass = 'status-mismatch';
                statusIcon = 'fa-exclamation-circle';
                statusText = 'DATA MISMATCH FOUND';
                statusColor = '#f39c12';
            } else if (status === 'NOT_REGISTERED') {
                statusClass = 'status-not-registered';
                statusIcon = 'fa-info-circle';
                statusText = 'NOT ON BLOCKCHAIN';
                statusColor = '#7f8c8d';
            }
            
            // Build visual comparison table
            let comparisonHtml = '';
            if (integrityData.comparisons && integrityData.comparisons.length > 0) {
                comparisonHtml = `
                    <div class="integrity-comparison">
                        <div class="comparison-header">
                            <div class="comparison-col db-col">
                                <i class="fas fa-database"></i>
                                <span>PostgreSQL Database</span>
                            </div>
                            <div class="comparison-col status-col">
                                <i class="fas fa-exchange-alt"></i>
                            </div>
                            <div class="comparison-col bc-col">
                                <i class="fas fa-link"></i>
                                <span>Hyperledger Fabric</span>
                            </div>
                        </div>
                        ${integrityData.comparisons.map(comp => `
                            <div class="comparison-row ${comp.matches ? 'match' : 'mismatch'} ${comp.isCritical ? 'critical' : ''}">
                                <div class="comparison-label">
                                    ${comp.label}
                                    ${comp.isCritical ? '<span class="critical-badge">CRITICAL</span>' : ''}
                                </div>
                                <div class="comparison-values">
                                    <div class="comparison-col db-col">
                                        <code>${comp.dbValue || '(empty)'}</code>
                                    </div>
                                    <div class="comparison-col status-col">
                                        <div class="match-icon ${comp.matches ? 'success' : 'error'}">
                                            <i class="fas ${comp.matches ? 'fa-check' : 'fa-times'}"></i>
                                        </div>
                                    </div>
                                    <div class="comparison-col bc-col">
                                        <code>${comp.blockchainValue || '(empty)'}</code>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            const html = `
                <div class="integrity-section-enhanced">
                    <div class="integrity-header" style="background: ${statusColor};">
                        <div class="integrity-icon">
                            <i class="fas ${statusIcon}"></i>
                        </div>
                        <div class="integrity-title">
                            <h3>${statusText}</h3>
                            <p>${integrityData.message || 'Comparison complete'}</p>
                        </div>
                    </div>
                    
                    <div class="integrity-body">
                        ${comparisonHtml}
                        
                        <div class="blockchain-proof-enhanced">
                            <div class="proof-item">
                                <i class="fas fa-fingerprint"></i>
                                <div>
                                    <label>Transaction Hash</label>
                                    <code>${integrityData.transactionId || txId}</code>
                                </div>
                            </div>
                            <div class="proof-item">
                                <i class="fas fa-clock"></i>
                                <div>
                                    <label>Verified At</label>
                                    <span>${integrityData.checkedAt ? new Date(integrityData.checkedAt).toLocaleString() : 'Just now'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('integrityCheckSection').innerHTML = html;
        }
    </script>
</body>
</html>
