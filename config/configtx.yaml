# TrustChain LTO - Channel Configuration
# Single orderer Raft configuration

---
Organizations:
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: crypto-config/ordererOrganizations/lto.gov.ph/msp
    # CRITICAL: OrdererEndpoints required since Fabric v1.4.2
    # This allows peers to discover orderer endpoints from channel config
    OrdererEndpoints:
      - orderer.lto.gov.ph:7050
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"

  - &LTO
    Name: LTOMSP
    ID: LTOMSP
    MSPDir: crypto-config/peerOrganizations/lto.gov.ph/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('LTOMSP.admin', 'LTOMSP.peer', 'LTOMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('LTOMSP.admin', 'LTOMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('LTOMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('LTOMSP.peer')"
    AnchorPeers:
      - Host: peer0.lto.gov.ph
        Port: 7051

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_0: true

Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "ANY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "ANY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "ANY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
  OrdererType: etcdraft
  EtcdRaft:
    Consenters:
      - Host: orderer.lto.gov.ph
        Port: 7050
        ClientTLSCert: crypto-config/ordererOrganizations/lto.gov.ph/orderers/orderer.lto.gov.ph/tls/server.crt
        ServerTLSCert: crypto-config/ordererOrganizations/lto.gov.ph/orderers/orderer.lto.gov.ph/tls/server.crt
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "ANY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"
  Capabilities:
    <<: *OrdererCapabilities

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "ANY Admins"
  Capabilities:
    <<: *ChannelCapabilities

Profiles:
  Genesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities
    Consortiums:
      TrustChainConsortium:
        Organizations:
          - *LTO
  
  Channel:
    Consortium: TrustChainConsortium
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *LTO
      Capabilities:
        <<: *ApplicationCapabilities

