# Prometheus configuration for TrustChain LTO
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'trustchain-lto'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Application metrics
  - job_name: 'lto-app'
    static_configs:
      - targets: ['lto-app:3001']
    metrics_path: '/api/monitoring/metrics'
    scrape_interval: 30s

  # PostgreSQL exporter (if available)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis exporter (if available)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

