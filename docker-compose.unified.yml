# TrustChain LTO - Optimized Unified Docker Compose
# Optimized for: DigitalOcean Droplet - 8GB RAM, 4 CPU
# All essential services in ONE unified deployment file

services:
  # ============================================
  # HYPERLEDGER FABRIC - ORDERER
  # ============================================
  orderer.lto.gov.ph:
    image: hyperledger/fabric-orderer:2.5
    container_name: orderer.lto.gov.ph
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - GODEBUG=x509ignoreCN=0  # Workaround for legacy CN certificates (Fabric 2.5 compatibility)
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - ./fabric-network/crypto-config/ordererOrganizations/lto.gov.ph/orderers/orderer.lto.gov.ph/msp:/var/hyperledger/orderer/msp
      - ./fabric-network/crypto-config/ordererOrganizations/lto.gov.ph/orderers/orderer.lto.gov.ph/tls:/var/hyperledger/orderer/tls
      - ./fabric-network/channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - orderer-data:/var/hyperledger/production/orderer
    ports:
      - "7050:7050"
    networks:
      - trustchain
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 384M
          cpus: '0.25'

  # ============================================
  # HYPERLEDGER FABRIC - COUCHDB (State DB)
  # ============================================
  couchdb:
    image: couchdb:3.2
    container_name: couchdb
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD:-adminpw}
      - COUCHDB_MAX_DBS_OPEN=50
    ports:
      - "5984:5984"
    volumes:
      - couchdb-data:/opt/couchdb/data
    networks:
      - trustchain
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 384M
          cpus: '0.25'
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5984/_up || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # HYPERLEDGER FABRIC - PEER
  # ============================================
  peer0.lto.gov.ph:
    image: hyperledger/fabric-peer:2.5
    container_name: peer0.lto.gov.ph
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=trustchain
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=peer0.lto.gov.ph
      - CORE_PEER_ADDRESS=peer0.lto.gov.ph:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.lto.gov.ph:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.lto.gov.ph:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.lto.gov.ph:7051
      - CORE_PEER_LOCALMSPID=LTOMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      # Workaround for legacy CN certificates (Fabric 2.5 compatibility)
      - GODEBUG=x509sha1=1
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=${COUCHDB_PASSWORD:-adminpw}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
    volumes:
      - /var/run/:/host/var/run/
      - ./fabric-network/crypto-config/peerOrganizations/lto.gov.ph/peers/peer0.lto.gov.ph/msp:/etc/hyperledger/fabric/msp
      - ./fabric-network/crypto-config/peerOrganizations/lto.gov.ph/peers/peer0.lto.gov.ph/tls:/etc/hyperledger/fabric/tls
      - peer-data:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - "7051:7051"
    depends_on:
      couchdb:
        condition: service_healthy
      orderer.lto.gov.ph:
        condition: service_started
    networks:
      - trustchain
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '1.0'

  # ============================================
  # HYPERLEDGER FABRIC - CLI (REQUIRED for unified-setup.sh)
  # ============================================
  cli:
    image: hyperledger/fabric-tools:2.5
    container_name: cli
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.lto.gov.ph:7051
      - CORE_PEER_LOCALMSPID=LTOMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/lto.gov.ph/peers/peer0.lto.gov.ph/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/lto.gov.ph/peers/peer0.lto.gov.ph/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/lto.gov.ph/peers/peer0.lto.gov.ph/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/lto.gov.ph/users/Admin@lto.gov.ph/msp
      - GODEBUG=x509ignoreCN=0  # Workaround for legacy CN certificates (Fabric 2.5 compatibility)
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - /var/run/:/host/var/run/
      - ./fabric-network/crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
      - ./fabric-network/channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
      - ./chaincode:/opt/gopath/src/github.com/chaincode
    depends_on:
      - peer0.lto.gov.ph
    networks:
      - trustchain
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # ============================================
  # POSTGRESQL DATABASE
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_DB=lto_blockchain
      - POSTGRES_USER=lto_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-lto_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init-laptop.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - trustchain
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lto_user -d lto_blockchain"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    # Optimized PostgreSQL settings for 1.5GB allocation
    command: >
      postgres
      -c shared_buffers=192MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=96MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=4MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=6MB
      -c min_wal_size=256MB
      -c max_wal_size=1GB
      -c max_connections=75
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4

  # ============================================
  # IPFS STORAGE (REQUIRED for blockchain system)
  # ============================================
  ipfs:
    image: ipfs/kubo:latest
    container_name: ipfs
    environment:
      - IPFS_PROFILE=server
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs-data:/data/ipfs
    networks:
      - trustchain
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    entrypoint:
      - /bin/sh
      - -c
      - |
        if [ ! -f /data/ipfs/config ]; then
          ipfs init --profile=server
        fi
        ipfs config Addresses.API /ip4/0.0.0.0/tcp/5001
        ipfs config Addresses.Gateway /ip4/0.0.0.0/tcp/8080
        ipfs config --json API.HTTPHeaders.Access-Control-Allow-Origin '["*"]'
        ipfs config --json API.HTTPHeaders.Access-Control-Allow-Methods '["PUT", "POST", "GET", "OPTIONS"]'
        ipfs config --json API.HTTPHeaders.Access-Control-Allow-Headers '["*"]'
        # Optimize IPFS for limited memory
        ipfs config Datastore.StorageMax 10GB
        ipfs config Datastore.StorageGCWatermark 90
        ipfs daemon --migrate=true

  # ============================================
  # APPLICATION SERVICE
  # ============================================
  lto-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: lto-app
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Database Configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=lto_blockchain
      - DB_USER=lto_user
      - DB_PASSWORD=${POSTGRES_PASSWORD:-lto_password}
      # IPFS Configuration (REQUIRED for blockchain system)
      - IPFS_HOST=ipfs
      - IPFS_PORT=5001
      - IPFS_PROTOCOL=http
      - STORAGE_MODE=ipfs
      # Fabric Configuration
      - BLOCKCHAIN_MODE=fabric
      - FABRIC_NETWORK_CONFIG=./network-config.json
      - FABRIC_CHANNEL=ltochannel
      - FABRIC_CHAINCODE=vehicle-registration
      - FABRIC_AS_LOCALHOST=false
      # Security (MUST be set in production via .env file)
      - JWT_SECRET=${JWT_SECRET:-CHANGE-THIS-IN-PRODUCTION}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-CHANGE-THIS-IN-PRODUCTION}
      # Server Configuration
      - TRUST_PROXY=1
      - FRONTEND_URL=https://ltoblockchain.duckdns.org
      # Email Configuration (for transfer notifications)
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_CLIENT_ID=${GMAIL_CLIENT_ID}
      - GMAIL_CLIENT_SECRET=${GMAIL_CLIENT_SECRET}
      - GMAIL_REFRESH_TOKEN=${GMAIL_REFRESH_TOKEN}
      - APP_BASE_URL=${APP_BASE_URL:-https://ltoblockchain.duckdns.org}
    # Port removed - Nginx will handle external access
    # Internal access only via Docker network
    volumes:
      - ./network-config.json:/app/network-config.json:ro
      - ./wallet:/app/wallet
      - ./logs:/app/logs
      - ./fabric-network/crypto-config:/app/fabric-network/crypto-config:ro
      - ./mock_certs:/app/mock_certs:ro
      - app-uploads:/app/uploads
    user: "1001:1001"
    depends_on:
      postgres:
        condition: service_healthy
      ipfs:
        condition: service_started
      peer0.lto.gov.ph:
        condition: service_started
    networks:
      - trustchain
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G  # Increased from 768M for DigitalOcean 8GB droplet stability
          cpus: '1.0'
        reservations:
          memory: 768M  # Increased from 512M for better stability
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # NGINX REVERSE PROXY WITH SSL
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-ssl.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - lto-app
    networks:
      - trustchain
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'

volumes:
  orderer-data:
  couchdb-data:
  peer-data:
  postgres-data:
  ipfs-data:
  app-uploads:
  nginx-logs:

networks:
  trustchain:
    name: trustchain
    driver: bridge
